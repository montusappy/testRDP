<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Agent Addition</title>
</head>
<body>
	<h1>Agent Management System</h1>
	<form action="">
		<h2>Agent Addition</h2>
		<table style="width: 60%">
			<tr>
				<td>Name</td>
				<td><input type="text" name="name"></td>
				<td>Email</td>
				<td><input type="text" name="email"></td>
				</td>
				<td>Primary Contact Number</td>
				<td><input type="text" name="primcontact"></td>
			</tr>
			<tr>
				<td>Date of Birth</td>
				<td><input type="text" name="dob"></td>
				<td>Job Type</td>
				<td><select>
						<option value="ca">CA</option>
						<option value="ia">IA</option>

				</select></td>
				<td>Alternate Contact Number</td>
				<td><input type="text" name="altcontact"></td>
			</tr>
			<tr>
				<td>Date of Join</td>
				<td><input type="text" name="doj"></td>
			</tr>
			<tr>
		</table>
		<h3>Address</h3>
		<table style="width: 60%">
			<tr>
				<td>Address</td>
				<td><input type="text" name="address"></td>
				<td>City</td>
				<td><input type="text" name="city"></td>
			</tr>
			<tr>
				<td>State</td>
				<td><input type="text" name="state"></td>
				<td>Country</td>
				<td><input type="text" name="country"></td>
				<td>Zip Code</td>
				<td><input type="text" name="zip"></td>
			</tr>
			<tr>
			</tr>
			<br>
			<tr>
				<td><input type="submit" value="Submit">
				</td>
				<td><input type="reset" value="Reset">
				</td>
			</tr>
		</table>
	</form>

</body>
</html>
